{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Market</title>

  <!-- Bootstrap core CSS -->

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <!-- Custom styles for this template -->

</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <div class="col-lg-1">
        <a class="navbar-brand" href="{% url 'main' %}">Market</a>

      </div>
      <div class="col-lg-8">
        <form action="" method="POST">
            {% csrf_token %}
      <div class="input-group">
        <input type="text" name="word" class="form-control" placeholder="Search for">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">검색</button>
        </span>
      </div>
        </form>

      </div>

      <div class="collapse navbar-collapse col-lg-1" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="wishlist">menu1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">menu2</a>
          </li>
        </ul>
      </div>

</div>
    </div>
  </nav>

  <div class="container">

    <div class="row">

		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-heart"></span> <strong>Wish List</strong></h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue Shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
            {% for board in boards %}

						<div class="col-xs-2"><img class="img-responsive" src="{{ board.photo.url }}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{board.name}}</strong></h4><h4><small>{{board.content}}</small></h4>
						</div>
						<div class="col-xs-6">
              <div class="col-xs-5">
                <h4 style="color : green;" class="product-name">{{board.status}}</h4>
                <h4 style="color : gray;" class="product-name">23:55:14</h4>
              </div>

							<div class="col-xs-5 text-right">
								<h3><strong>{{board.price}}<span class="text-muted">원</span></strong></h3>
							</div>
							<div class="col-xs-2" style="text-align : center;">
								<button type="button" class="btn btn-link btn-xs">
									<span style="line-height : 60px; font-size : 15px;" class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>
          {% endfor %}

					<div class="row">
						<div class="text-center">
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-11">
							<h4 class="text-right">Total <strong>50.00원</strong></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>

<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
  </div>
  <!-- /.container -->
</footer>
<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
