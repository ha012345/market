{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Product Registration</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">
    <link href="{% static 'css/post_form.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main' %}">SKKU Flea Market</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">menu1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">menu2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">menu3</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="">menu4</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
    <!-- Page Content -->
  <div class="container">

    <div class="row">
        <div class="col-lg-3">

        <h1 class="my-4">Community</h1>

        <div class="list-group">
          <a href="#" class="list-group-item">Category 1</a>
        </div>

      </div>

      <!-- Post Content Column -->
      <div class="col-lg-8">

          <form  method="POST" action="{% url 'posting' %}" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
          <h1 class="mt-4">
              <hr>
      <div class="post-title">
        <input type="text" name="name" id="post-title" class="post-input large"  placeholder="Product Title"/>
      </div>
          </h1>
          <hr>

        <!-- Post Content -->
              <p class="lead">
          <a>
              <div class="post-content">
          <input type="number" name="price" class="post-input" placeholder="Product Price"/>
      </div>
          </a>
        </p>
          <hr>
              <p class="lead">
          <a>
              <div class="post-content">
          <input type="text" name="phone" class="post-input" placeholder="Phone Number"/>
      </div>
          </a>
        </p>
          <hr>
              <p class="lead">
          <a>
              <div class="post-content">
          <input type="text" name="place" class="post-input" placeholder="Trading Place"/>
      </div>
          </a>
        </p>
          <hr>

        <p><div class="post-content">
        <textarea name="content" class="post-input content" placeholder="Content"></textarea>
      </div></p>

        <hr>
              <div class="col-lg-5 row-lg-5" style="height : 100%">
            <hr>
            <div class="d-flex align-items-center col justify-content-center" style="margin-bottom: auto; margin-top : auto ; height:100%; width : 100%">
                <img id="img" src="#" class="image-responsive" style="width : 100%; height : auto; object-fit:contain;">
            </div>
            <hr>


        </div>
            <div class="container" ng-controller="DemoController">
            <input type="file" name="photo" class="form-control" accept="image/*" id="avatar-upload" ng-model="upload" onchange="angular.element(this).scope().loadFile(event)">
    </div>
              <hr>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <div class="col-lg-12">
                    <label class="btn btn-outline-dark active">
                      <input type="radio" name="options" value="flea" id="option1" autocomplete="off" checked> Flea Market
                    </label>
                    <label class="btn btn-outline-dark">
                      <input type="radio" name="options" value="auction" id="option2" autocomplete="off"> Auction
                    </label>
                  </div>
              </div>
              <hr>

          <button type="button" class="btn btn-primary">Cancel</button>
          <button type="submit"  class="btn btn-primary">Submit</button>
          </form>
        <!-- Comments Form -->
        <div class="card my-4">

        </div>


      </div>
<!-- Sidebar Widgets Column -->

    </div>

      <!-- Sidebar Widgets Column -->
    <!-- /.row -->

  </div>
  <!-- /.container -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/image_upload.js' %}"></script>
</body>

</html>
